<table *ngIf="Visible" [style.margin]="Margin">
    <tr>
        <td>
            <input type="checkbox" id="{{Title}}" class="check" (change)="clicked($event)"/>
            <label for="{{Title}}"><img src="{{Src}}" /></label>
        </td>
    </tr>
</table>

<style>
    tr {
        list-style-type: none;
        padding:0;
    }

    td {
        display: inline-block;
    }

    .check {
        display: none;
    }

    label {
        border: 1px solid #fff;
        padding: 13px;
        display: block;
        position: relative;
        /*margin: 10px;*/
        cursor: pointer;
    }

        label:before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 50%;
            border: 1px solid grey;
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);
        }

        label img {
            height: 90px;
            width: 32px;
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
        }

    :checked + label {
        border-color: #ddd;
    }

        :checked + label:before {
            content: "✓";
            background-color: grey;
            transform: scale(1);
        }

        :checked + label img {
            transform: scale(0.9);
            /* box-shadow: 0 0 5px #333; */
            z-index: -1;
        }
</style>
