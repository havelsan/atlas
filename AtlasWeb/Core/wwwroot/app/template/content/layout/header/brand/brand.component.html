<div class="m-stack m-stack--ver m-stack--general" data-tid="A375514">
	<div class="m-stack__item m-stack__item--middle m-brand__logo" data-tid="A375515">
		<a routerLink="/" class="m-brand__logo-wrapper" data-tid="A375516">
			<img alt [attr.src]="headerLogo" style="height:50px;filter:brightness(260%)" data-tid="A375517" />
      
		</a>
	</div>
	<div class="m-stack__item m-stack__item--middle m-brand__tools" data-tid="A375518">
		<!-- BEGIN: Left Aside Minimize Toggle -->
		<a *ngIf="menuAsideMinimizToggle" href="javascript:;" [ngClass]="{ 'm-brand__toggler--active': menuAsideMinimizeDefault }" mMenuAsideToggle id="m_aside_left_minimize_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-desktop-inline-block" data-tid="A375519">
			<span data-tid="A375520"></span>
		</a>
		<!-- END -->

		<!-- BEGIN: Responsive Aside Left Menu Toggler -->
		<a *ngIf="menuAsideDisplay" href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block" data-tid="A375521">
			<span data-tid="A375522"></span>
		</a>
		<!-- END -->

		<!-- BEGIN: Responsive Header Menu Toggler -->
		<!-- [BUG] issue with *ngIf="menuHeaderDisplay", mOffcanvas trigger first before this DOM exist -->
		<a *ngIf="menuHeaderDisplay" id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block" data-tid="A375523">
			<span data-tid="A375524"></span>
		</a>
		<!-- END -->

		<!-- BEGIN: Topbar Toggler -->
		<!--<a id="m_aside_header_topbar_mobile_toggle" (click)="clickTopbarToggle($event)" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
			<i class="flaticon-more"></i>
		</a>-->
		<!-- BEGIN: Topbar Toggler -->
	</div>
</div>
