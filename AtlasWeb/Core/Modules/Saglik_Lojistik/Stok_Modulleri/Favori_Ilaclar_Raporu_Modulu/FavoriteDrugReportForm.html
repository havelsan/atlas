    </dx-load-panel>
    <div class="row" data-tid="A331709">

            <dx-tag-box [items]="DoctorList" searchEnabled="true" displayExpr="Name" valueExpr="Name" (onSelectionChanged)="onDoctorSelectionChanged($event)" multiline="false" showSelectionControls="true" applyValueMode="useButtons" data-tid="A331712">

        </div>

                <dx-data-grid #grid id="grid-container" [columns]="FavoriteDrugGridColumns" [dataSource]="favoriteDrugList" style="height:100%;" data-tid="A331718">

                    <dxo-export [enabled]="true" fileName="Favori İlaçlar Raporu" [allowExportSelectedData]="false" data-tid="A331721"></dxo-export>

        <div class="col-sm-12 pull pull-right" style="width:100%;color: black;padding: 15px;font-size: larger;" data-tid="A331722">

    </div>
