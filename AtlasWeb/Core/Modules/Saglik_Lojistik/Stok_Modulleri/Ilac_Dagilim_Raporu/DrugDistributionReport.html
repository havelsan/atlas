                  <dxo-selection mode="single" data-tid="A331885"></dxo-selection>
                  <dxi-column caption="Barkod" dataField="Barcode" width="100" data-tid="A331886"></dxi-column>
                  <dxi-column caption="İlaç" dataField="Name" data-tid="A331887"></dxi-column>

      <div class="col-sm-2" id="A5668" style="margin-top: 12px;" data-tid="A331888">
