    </div>
</div>

<div class="col-sm-8" style="padding-top: 1%;padding-left: 2% !important;" data-tid="A329887">
    <div id="detail" *ngIf="selectedItemFromOpen" data-tid="A329888">
        <div class="row" data-tid="A329889">
            <dx-button icon="fa fa-times" style="float: right;" stylingMode="contained" text="Vazgeç" type="danger" [width]="120" (onClick)="Cancel()" data-tid="A329890">
            </dx-button>
            <dx-button icon="fas fa-save" style="float: right;" stylingMode="contained" text="Kaydet" type="success" [width]="120" (onClick)="SaveTimeSchedule()" data-tid="A329891">
            </dx-button>
        </div>
        <br data-tid="A329892" />
        <br data-tid="A329893" />
        <div class="row" data-tid="A329894">
            <div class="col-sm-3" style="font-weight: bold;" data-tid="A329895">
                Order Adı
                <dx-text-box [(value)]="hospitalTimeScheduleFormViewModel.HospitalTimeSchedule.Name" data-tid="A329896">
                    <dx-validator data-tid="A329897">
                        <dxi-validation-rule type="required" message="Order Adı Boş Olamaz!" data-tid="A329898"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="col-sm-3" style="font-weight: bold;" data-tid="A329899">
                Doz Aralığı
                <dx-select-box [dataSource]="FrequencyDataSource" [(value)]="hospitalTimeScheduleFormViewModel.HospitalTimeSchedule.Frequency" displayExpr="description" valueExpr="ordinal" data-tid="A329900">
                    <dx-validator data-tid="A329901">
                        <dxi-validation-rule type="required" message="Doz Aralığı Boş Olamaz!" data-tid="A329902"></dxi-validation-rule>
                    </dx-validator>
                </dx-select-box>
            </div>
            <div class="col-sm-3" style="font-weight: bold;" data-tid="A329903">
                <br data-tid="A329904" />
                <dx-check-box [(value)]="hospitalTimeScheduleFormViewModel.HospitalTimeSchedule.IsTomorrow" [width]="50" text="Yarın" data-tid="A329905"></dx-check-box>
            </div>
            <div class="col-sm-3" style="font-weight: bold;" data-tid="A329906">
                <br data-tid="A329907" />
                <dx-check-box [(value)]="hospitalTimeScheduleFormViewModel.HospitalTimeSchedule.Active" [width]="50" text="Aktif" data-tid="A329908">
                </dx-check-box>
            </div>
        </div>
        <br data-tid="A329909" />
        <div class="row" data-tid="A329910">
            <div class="col-sm-3" style="font-weight: bold;" data-tid="A329911">
                <dx-number-box [showSpinButtons]="false" [(value)]="timeScheduleDetailCount" (onValueChanged)="onTimeScheduleDetailCountValueChanged($event)" min="1" max="24" data-tid="A329912">
                </dx-number-box>
            </div>
            <div class="col-sm-3" style="font-weight: bold;" data-tid="A329913">
                <dx-button text="Otomatik Oluştur" (onClick)="onAutoGenerateTimeScheduleDetails()" type="btn-secondary" data-tid="A329914">
                </dx-button>
            </div>
            <div class="col-sm-6" style="font-weight: bold;" data-tid="A329915">
                <dx-data-grid #timeschedulegrid [dataSource]="hospitalTimeScheduleFormViewModel.HospitalTimeScheduleDetails" [columns]="TimeScheduleGridColumns" height="250" (onRowInserted)="onTimeScheduleGridRowInsterted($event)" (onRowUpdated)="onRowUpdated($event)" (onRowRemoving)="onTimeScheduleGridRowRemoving($event)" data-tid="A329916">
                    <dxo-editing mode="cell" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" data-tid="A329917">
                    </dxo-editing>
                    <dxo-scrolling mode="infinite" data-tid="A329918"></dxo-scrolling>
                    <dxo-sorting mode="none" data-tid="A329919"></dxo-sorting>
                </dx-data-grid>
            </div>
        </div>

    </div>
</div>
