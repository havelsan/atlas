<div class="row" data-tid="A325620">
    <div class="panel panel-primary" data-tid="A325621">
        <div class="panel-heading" style="text-align:center" data-tid="A325622"><i class="fa fa-film" data-tid="A325623"></i>&nbsp; Hasta Dosyası İçerik
            Tanımları
        </div>
    </div>
</div>
<div class="col-sm-6" data-tid="A325624">

    <div class="row" data-tid="A325625">
        <label class="control-label col-sm-3" data-tid="A325626">
            Adı </label>
        <label class="control-label col-sm-3" data-tid="A325627">
            Aktif </label>
    </div>
    <div class="row" data-tid="A325628">
        <div class="col-sm-3" data-tid="A325629">
            <dx-text-box [(value)]="FolderName" i18n-placeholder="@@M27276" id="A1148" data-tid="A325630">
            </dx-text-box>
        </div>
  
        <div class="col-sm-3" data-tid="A325631">
            <dx-check-box [(value)]="FolderActive" id="A1465" data-tid="A325632"></dx-check-box>
        </div>
    </div>
    <br data-tid="A325633" />
    <dx-data-grid [(dataSource)]="FolderDataSource" [columns]="FolderGridColumns" (onRowClick)="onFolderGridRowClick($event)" data-tid="A325634">
    </dx-data-grid>
    <br data-tid="A325635" />
    <div class="row" data-tid="A325636">
        <div class="col-lg-2" data-tid="A325637">
            <dx-button type="success" style="width: 100%; margin: 0px 5px 0px 0px" text="Yeni" (onClick)="createNewRecord()" data-tid="A325638"></dx-button>
        </div>
        <div class="col-lg-2" data-tid="A325639">
            <dx-button type="danger" style="width: 100%; margin: 0px 5px 0px 0px" text="Sil" (onClick)="deleteRecord($event)" data-tid="A325640"></dx-button>
        </div>
        <div class="col-lg-2" data-tid="A325641">
            <dx-button type="success" style="width: 100%; margin: 0px 5px 0px 0px" text="Kaydet" (onClick)="AddOrUpdateFolder()" data-tid="A325642"></dx-button>
        </div>
    </div>
</div>
