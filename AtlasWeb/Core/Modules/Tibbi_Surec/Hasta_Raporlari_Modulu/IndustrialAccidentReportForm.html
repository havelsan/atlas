    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">İş Yeri Bilgileri</h3>
        </div>
        <div class="panel-body">
            <div class="row m-0" data-tid="AY366675">
                <div class="col-md-6" data-tid="AY360857">
                    <label class="control-label" data-tid="AY360858">İş Yeri No</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.IsYeriNo" data-tid="AY360859"></dx-text-box>
                    <label class="control-label" data-tid="AY360859">Bağlı Bulunduğu Ünite</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.Unite" data-tid="AY360860"></dx-text-box>

                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.IsYeriIl" data-tid="AY360860"></dx-text-box>

                <div class="col-md-6" data-tid="AY360857">
                    <label class="control-label" data-tid="AY360861">İş Yeri Adresi</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.IsYeriAdres"    [height]="68" data-tid="AY360862"></dx-text-box>

                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.IsYeriUnvan" data-tid="AY360864"></dx-text-box>

        </div>
        <div class="panel-body">
            <div class="row m-0" data-tid="AY360866">
                <div class="col-md-6" data-tid="AY360867">
                    <label class="control-label" data-tid="AY360868">Adı Soyadı</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.AdiSoyadi" [disabled]="true" data-tid="AY360869"></dx-text-box>
                    <label class="control-label" data-tid="AY360870">TC Kimlik No</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.TCKimlikNo" [disabled]="true" data-tid="AY360871"></dx-text-box>
                    <label class="control-label" data-tid="AY360872">Görevi</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.Gorevi" data-tid="AY360873"></dx-text-box>
                    <label class="control-label" data-tid="AY360874">Tel</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.Tel" data-tid="AY360875"></dx-text-box>
                    <label class="control-label" data-tid="AY360876">Yaranın Türü</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.YaraninTuru" data-tid="AY360877"></dx-text-box>
                </div>
                <div class="col-md-6" data-tid="AY360878">
                    <label class="control-label" data-tid="AY360879">Doğum Tarihi</label>
                    <dx-date-box [(value)]="industrialAccidentReportFormViewModel.DogumTarihi" [disabled]="true" type="date" showClearButton="false" width="100%" data-tid="AY360880">

                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.Uyruk" [disabled]="true" data-tid="AY360882"></dx-text-box>
                    <label class="control-label" data-tid="AY360883">Yaranın Vücuttaki Yeri</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.YaraninVucuttakiYeri" data-tid="AY360884"></dx-text-box>
                    <label class="control-label" data-tid="AY360885">Yaralanmaya Neden Olan Araç</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.Arac" data-tid="AY360886"></dx-text-box>
                    <label class="control-label" data-tid="AY360887">Bildirim Tarihi ve Saati</label>
                    <dx-date-box [(value)]="industrialAccidentReportFormViewModel.BildirimTarihi" type="datetime" format="dd.MM.yyyy HH:mm" showClearButton="false" width="100%" data-tid="AY360888">
                    </dx-date-box>
                </div>
            </div>
        </div>
    </div>



    <div class="panel panel-default" style="margin-top:-20px">
        <div class="panel-heading">
            <h3 class="panel-title">Meslek Hastalığı Halinde Doldurulacaktır</h3>
        </div>

            <div class="row m-0" data-tid="AY360890">

                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.MeslekHastaligiEtkeni" data-tid="AY360897"></dx-text-box>

                    <dx-date-box [(value)]="industrialAccidentReportFormViewModel.TaniTarihi" type="date" showClearButton="false" width="100%" data-tid="AY360899">
                    </dx-date-box>

                </div>
                <div class="col-md-6" data-tid="AY360901">
                    <label class="control-label" data-tid="AY360902">Meslek Hastalığı Etken Süresi</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.MeslekHastaligiEtkenSuresi" data-tid="AY360903"></dx-text-box>

                    <label class="control-label" data-tid="AY360904">İş Göremezlik Seviyesi</label>
                    <dx-text-box [(value)]="industrialAccidentReportFormViewModel.IsGoremezlikSeviyesi" data-tid="AY360905"></dx-text-box>
                    <label class="control-label" data-tid="AY360906">Bildirim Tarihi ve Saati</label>
                    <dx-date-box [(value)]="industrialAccidentReportFormViewModel.BildirimTarihi2" type="datetime" format="dd.MM.yyyy HH:mm" showClearButton="false" width="100%" data-tid="AY360907">

    <div class="col-sm-12" style="float:right;margin-top:10px;" data-tid="AY360893">

        <dx-button width="100px" icon="far fa-file" class="pull-right" type="success" hint="Rapor" text="Rapor" (onClick)="PrepareReport()" data-tid="AY360896"></dx-button>
        <dx-button width="100px" icon="fa fa-floppy-o" class="pull-right" type="default" hint="Kaydet" text="Kaydet" (onClick)="SaveForm()" data-tid="AY360895"></dx-button>
    </div>
</div>
