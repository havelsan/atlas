<div style="width: 400px; height: 450;">
    <div class="col-sm-12">
        Kilo (kilogram)
        <dx-number-box [(value)]="_drugReportViewModel._ParticipatnFreeDrugReport.Kilo" min="1" max="500">

        </dx-number-box>
    </div>
    <div class="col-sm-12">
        Hemoglobin A1C
        <dx-number-box [(value)]="_drugReportViewModel._ParticipatnFreeDrugReport.HemoglobinA1c" min="3.5" max="16.5">

        </dx-number-box>
    </div>
    <div class="col-sm-12">
        Açlık Kan Şekeri (mg/dl)
        <dx-number-box [(value)]="_drugReportViewModel._ParticipatnFreeDrugReport.AclikKanSekeri" min="1" max="500">

        </dx-number-box>
    </div>
    <div class="col-sm-12">
        Rapor Düzenleme Nedeni
        <dx-tag-box [dataSource]="DrugReportReasonDataSource" displayExpr="description" valueExpr="ordinal"
            [showSelectionControls]="true" [(value)]="_drugReportViewModel.ReportReasonList">
        </dx-tag-box>
    </div>
    <div class="col-sm-6">
        <dx-button type="default" text="Kaydet" (onClick)="SaveClick()">

        </dx-button>
    </div>
    <div class="col-sm-6">
        <dx-button type="danger" text="Vazgeç" (onClick)="CancelClick()">

        </dx-button>
    </div>
</div>
