
<div class="container-fluid" id="A11021" data-tid="A340717">
    <div class="row" id="A11022" data-tid="A340718">

        <form id="HospitalInformationPatientSearchForm" class="form-horizontal" role="form" data-tid="A340719">
        </form>


        <div class="row" id="A11023" data-tid="A340720">
            <div style="margin-top :10px" id="A11024" data-tid="A340721">

                <div class="col-sm-2" id="A11025" data-tid="A340722">
                    <label class="control-label" id="A11026" data-tid="A340723"> T.C. Kimlik No</label>
                    <dx-number-box [value]="hospitalInformationPatientSearchFormViewModel?.UnicRefNo" (keypress)="keyDownForNumericControl($event)" (onValueChanged)="onPatientUnicRefNoChanged($event)" name="UniqueRefNoPerson" style="padding-bottom:2px; text-align:center;" id="A11027" data-tid="A340724"></dx-number-box>
                </div>
                <div class="col-sm-2" id="A11028" data-tid="A340725">
                    <label class="control-label" id="A11029" data-tid="A340726"> Hasta No</label>
                    <dx-number-box [value]="hospitalInformationPatientSearchFormViewModel?.ID" (onValueChanged)="onPatientIDChanged($event)" name="IDPatient" style="padding-bottom:2px; text-align:center;" id="A11030" data-tid="A340727"></dx-number-box>
                </div>
                <div class="col-sm-2" id="A11031" data-tid="A340728">
                    <label class="control-label" id="A11032" data-tid="A340729"> Pasaport No</label>
                    <dx-number-box [value]="hospitalInformationPatientSearchFormViewModel?.PassportNo" (onValueChanged)="onPatientPassportNohanged($event)" name="PassportNoPerson" style="padding-bottom:2px; text-align:center;" id="A11033" data-tid="A340730"></dx-number-box>
                </div>
                <div class="col-sm-2" id="A11034" data-tid="A340731">
                    <label class="control-label" id="A11035" data-tid="A340732">Adı</label>
                    <dx-text-box [value]="hospitalInformationPatientSearchFormViewModel?.Name" (onValueChanged)="onPatientNameChanged($event)" name="NamePerson" style="padding-bottom:2px; text-align:center;" id="A11036" data-tid="A340733"></dx-text-box>
                </div>
                <div class="col-sm-2" id="A11037" data-tid="A340734">
                    <label class="control-label" id="A11038" data-tid="A340735">Soyadı</label>
                    <dx-text-box [value]="hospitalInformationPatientSearchFormViewModel?.Surname" (onValueChanged)="onPatientSurnameChanged($event)" name="SurnamePerson" style="padding-bottom:2px; text-align:center;" id="A11039" data-tid="A340736"></dx-text-box>
                </div>
                <div class="col-sm-2" id="A11040" data-tid="A340737">
                    <label class="control-label" id="A11041" data-tid="A340738">Anne Adı</label>
                    <dx-text-box [value]="hospitalInformationPatientSearchFormViewModel?.MotherName" (onValueChanged)="onPatientMotherNameChanged($event)" name="MotherNamePerson" style="padding-bottom:2px; text-align:center;" id="A11042" data-tid="A340739"></dx-text-box>
                </div>
            </div>

        </div>

        <div class="row" id="A11043" data-tid="A340740">
            <div style="margin-top :10px" id="A11044" data-tid="A340741">

                <div class="col-sm-2" id="A11045" data-tid="A340742">
                    <label class="control-label" id="A11046" data-tid="A340743">Baba Adı</label>
                    <dx-text-box [value]="hospitalInformationPatientSearchFormViewModel?.FatherName" (onValueChanged)="onPatientFatherNameChanged($event)" name="FatherNamePerson" style="padding-bottom:2px; text-align:center;" id="A11047" data-tid="A340744"></dx-text-box>
                </div>
                <div class="col-sm-2" id="A11048" data-tid="A340745">
                    <label class="control-label" id="A11049" data-tid="A340746">Cinsiyet</label>
                    <hvl-list-box #Validation (SelectedObjectChange)="onPatientSexChanged($event)" [AutoCompleteDialogHeight]="SexPerson?.AutoCompleteDialogHeight" [AutoCompleteDialogWidth]="SexPerson?.AutoCompleteDialogWidth" [AutoCompleteMode]="SexPerson?.AutoCompleteMode" [BackColor]="SexPerson?.BackColor" [DefinitionName]="SexPerson?.ListDefName" [DisplayExpressionsCache]="hospitalInformationPatientSearchFormViewModel?.ListDefDisplayExpressions" [Enabled]="SexPerson?.Enabled" [Font]="SexPerson?.Font" [ForeColor]="SexPerson?.ForeColor" [ListFilterExpression]="SexPerson?.ListFilterExpression" [MinSearchLength]="SexPerson?.MinSearchLength" [PopupDialogFieldConfig]="SexPerson?.PopupDialogFieldConfig" [PopupDialogGridColumns]="SexPerson?.PopupDialogGridColumns" [PopupDialogHeight]="SexPerson?.PopupDialogHeight" [PopupDialogTitle]="SexPerson?.PopupDialogTitle" [PopupDialogWidth]="SexPerson?.PopupDialogWidth" [ReadOnly]="SexPerson?.ReadOnly" [SearchMode]="SexPerson?.SearchMode" [SearchTimeout]="SexPerson?.SearchTimeout" [SelectedObject]="hospitalInformationPatientSearchFormViewModel?.Sex" [TabIndex]="SexPerson?.TabIndex" [Visible]="SexPerson?.Visible" [width]="SexPerson?.Width" id="A11050" data-tid="A340747"></hvl-list-box>
                </div>
                <div class="col-sm-2" id="A11051" data-tid="A340748">
                    <label class="control-label" id="A11052" data-tid="A340749">Doğum Yeri</label>
                    <dx-text-box [value]="hospitalInformationPatientSearchFormViewModel?.BirthCity" (onValueChanged)="onPatientBirthCityChanged($event)" name="CityOfBirthPerson" style="padding-bottom:2px; text-align:center;" id="A11053" data-tid="A340750"></dx-text-box>

                </div>
                <div class="col-sm-2" id="A11054" data-tid="A340751">
                    <label class="control-label" id="A11055" data-tid="A340752">Doğum Tarihi</label>
                    <hvl-date-picker #Validation (ValueChange)="onPatientBirthDateChanged($event)" [BackColor]="BirthDatePerson?.BackColor" [CustomFormat]="BirthDatePerson?.CustomFormat" [Enabled]="BirthDatePerson?.Enabled" [Font]="BirthDatePerson?.Font" [ForeColor]="BirthDatePerson?.ForeColor" [Format]="BirthDatePerson?.Format" [Max]="BirthDatePerson?.Max" [Min]="BirthDatePerson?.Min" [ReadOnly]="BirthDatePerson?.ReadOnly" [Required]="BirthDatePerson?.Required" [TabIndex]="BirthDatePerson?.TabIndex" [Value]="hospitalInformationPatientSearchFormViewModel?.BirthDate" [Visible]="BirthDatePerson?.Visible" id="A11056" data-tid="A340753"></hvl-date-picker>
                </div>
                <div class="col-sm-2" id="A11057" data-tid="A340754">
                    <label class="control-label" id="A11058" data-tid="A340755">Kabul Tarihi Aralığı</label>
                    <div class="row" id="A11059" data-tid="A340756">
                        <div class="col-sm-6" id="A11060" data-tid="A340757">
                            <dx-date-box width="100%" type="date" displayFormat="dd/MM/yyyy" (onValueChanged)="onPatientAdmissionDateFirstChanged($event)" [value]="hospitalInformationPatientSearchFormViewModel?.AdmissionDateFirst" id="A11061" data-tid="A340758">
                            </dx-date-box>
                        </div>
                        <div class="col-sm-6" id="A11062" data-tid="A340759">
                            <dx-date-box width="100%" type="date" displayFormat="dd/MM/yyyy" (onValueChanged)="onPatientAdmissionDateSecondChanged($event)" [value]="hospitalInformationPatientSearchFormViewModel?.AdmissionDateSecond" id="A11063" data-tid="A340760">
                            </dx-date-box>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2" id="A11064" style="padding-top: 20px;" data-tid="A340761">
                        <dx-check-box *ngIf="isOutPatientCanCalling" text="Ayaktan Hasta" [(value)]="OutPatientSearching" (onValueChanged)="onOutPatientSearchingChanged($event)" i18n-text="@@M11283" id="A11065" style="margin-right: 35px;" data-tid="A340762"> </dx-check-box>
                        <dx-check-box *ngIf="isOutPatientCanCalling" text="Yatan Hasta" [(value)]="InPatientSearching" (onValueChanged)="onInPatientSearchingChanged($event)" i18n-text="@@M24379" id="A11066" data-tid="A340763"> </dx-check-box>
                </div>
            </div>
        </div>
<br data-tid="A340764" />
        <div class="row" data-tid="A340765">
                <div class="col-sm-2" id="A11064" *ngIf="OutPatientSearching" data-tid="A340766">
                        <label class="control-label" id="A28452" data-tid="A340767">Birim</label>
                        <dx-tag-box [items]="hospitalInformationPatientSearchFormViewModel?.ResourceListOutPatient" [(value)]="hospitalInformationPatientSearchFormViewModel.OutpatientResources" placeholder="Birim" [searchEnabled]="true" [showSelectionControls]="true" displayExpr="Name" [multiline]="false" i18n-placeholder="@@M27304" id="A28453" data-tid="A340768">
                        </dx-tag-box>
                    </div>
                    <div class="col-sm-2" id="A11064" *ngIf="InPatientSearching" data-tid="A340769">
                            <label class="control-label" id="A28452" data-tid="A340770">Birim</label>
                            <dx-tag-box [items]="hospitalInformationPatientSearchFormViewModel?.ResourceListInPatient" [(value)]="hospitalInformationPatientSearchFormViewModel.InpatientResources" placeholder="Birim" [searchEnabled]="true" [showSelectionControls]="true" displayExpr="Name" [multiline]="false" i18n-placeholder="@@M27304" id="A28453" data-tid="A340771">
                            </dx-tag-box>
                        </div>
                    <div class="col-sm-2" id="A11064" style="padding-top: 15px;" data-tid="A340772">

                <dx-button text="Ara" rtlEnabled="true" type="btn btn-info" icon="search" (onClick)="SearchPatientWithDetails()" i18n-text="@@M27276" id="A11067" data-tid="A340773"></dx-button>
                </div>
        </div>

        <div class="row" id="A11068" data-tid="A340774">
            <div class="margin-top-10" id="A11069" data-tid="A340775">
                <div *ngIf="InPatientSearching" class="col-sm-12" id="A11070" data-tid="A340776">
                    <div style="margin-top:20px;" id="A11071" data-tid="A340777">
                        <label class="control-label margin-top-25" id="A11072" data-tid="A340778">Yatan Hasta Listesi</label>
                        <dx-data-grid [columns]="InPatientColumns" [allowColumnResizing]="true" allowColumnReordering="true" height="300" [dataSource]="_InPatientListOfSearchResult" [filterRow]="{visible: true}" [paging]="{enable: false, pageSize:1000000}" [selection]="{mode: 'single',allowSelectAll: false}" [editing]="{mode: 'form' ,allowUpdating:false , allowAdding:false, allowDeleting:false}" (onRowClick)="selectInPatient($event)" id="A11073" data-tid="A340779">

                        </dx-data-grid>
                    </div>
                </div>

                <div *ngIf="OutPatientSearching" class="col-sm-12" id="A11074" data-tid="A340780">
                    <div style="margin-top:20px;" id="A11075" data-tid="A340781">
                        <label class="control-label margin-top-25" id="A11076" data-tid="A340782">Ayaktan Hasta Listesi</label>
                        <dx-data-grid [columns]="OutPatientColumns" [allowColumnResizing]="true" allowColumnReordering="true" height="300" [dataSource]="_OutPatientListOfSearchResult" [filterRow]="{visible: true}" [paging]="{enable: false, pageSize:1000000}" [selection]="{mode: 'single',allowSelectAll: false}" [editing]="{mode: 'form' ,allowUpdating:false , allowAdding:false, allowDeleting:false}" (onRowClick)="selectOutPatient($event)" id="A11077" data-tid="A340783">
                        </dx-data-grid>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <dx-load-panel class="highz" shadingColor="rgba(0,0,0,0.4)" [(visible)]="showLoadPanel" [showIndicator]="true" [showPane]="true" [shading]="true" [closeOnOutsideClick]="false" [(message)]="LoadPanelMessage" id="A28706" data-tid="A340784">
        </dx-load-panel>

</div>
